<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro Pacote</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

		</script>
</head>

<body>
	<div class="container px-5 py-3">
		<h3>Cadastro Pacote</h3>
		<form th:object="${pacote}" action="/admin/pacote/insert" method="post" class="form-control">
			<fieldset>
				<legend>Dados do Pacote</legend>

				<p>
					<label for="modal">Modal:</label> <input th:field="${pacote.modal}" type="text" id="modal"
						name="modal" size="15" class="form-control" required>
				</p>
				<p>
					<label for="diaria">Diária:</label> <input th:field="${pacote.diaria}" type="text" id="diaria"
						name="diaria" size="15" class="form-control" required>
				</p>
				<p>
					<label for="valor">Valor:</label> <input th:field="${pacote.valor}" type="text" id="valor"
						name="valor" size="15" class="form-control" required>
				</p>

				<p>
					<label for="id_destino">id_destino:</label> <input type="number" id="pais" name="id_destino"
						size="15" class="form-control" required>
				</p>
				<p>
					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</p>
			</fieldset>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Modal</th>
					<th>Diária</th>
					<th>Valor</th>
					<th>Id_Destino</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="pacote : ${pacotes}">
					<td th:text="${pacote.id}"></td>
					<td th:text="${pacote.modal}"></td>
					<td th:text="${pacote.diaria}"></td>
					<td th:text="${pacote.valor}"></td>
					<td th:text="${pacote.destino.id}"></td>
					<td><a th:href="@{'/admin/pacote/edit/'+${pacote.id}}" class="btn btn-success">Editar</a> <a
							th:href="@{'/admin/pacote/delete/'+${pacote.id}}"
							onclick="return confirm('Deseja Excluir?')" class="btn btn-danger">Excluir</a></td>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
